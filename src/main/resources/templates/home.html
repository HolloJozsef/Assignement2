<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link href="../../static/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{css/bootstrap.min.css}" type="text/css"/>
<link href="../../static/css/core.css" rel="stylesheet" media="screen"
	th:href="@{css/core.css}" type="text/css"/>
<title>Software Design Demo</title>
</head>
<body>
	<div th:replace="common/header::navbar"></div>
	<div class="container">
		<h1>List of restaurants:</h1>
		<table>
			<thead>
			<tr>
				<th> Restaurant </th>
				<th> Adress </th>
			</tr>
			</thead>
			<tbody>
			<tr th:if="${restaurants.isEmpty()}">
				<td colspan="2"> No Posts Available </td>
			</tr>
			<tr th:each="restaurant : ${restaurants}">
				<td><span th:text="${restaurant.getName()}"> Name </span></td>
				<td><span th:text="${restaurant.getAdresa()}"> Adress </span></td>
				<td><a th:href="@{'/details/' + ${restaurant.getIdRestaurant()}}">See Details</a></td>
			</tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="~{common/footer::footer}"></footer>
</body>
</html>
